{% extends 'account/base.html' %}
{% load static %}

{% block title %}Contact{% endblock title %}

{% block mycss %}
    <link rel="stylesheet" href="{% static 'account/css/contact.css' %}">
{% endblock mycss %}


{% block content %}

    <div class="row shadow">
        <div class="col-sm-7 mr-0">
                
            <div class=" card-header">
                <h3>Contact us</h3>
            </div>
            <div class="card-body">
                <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="email" id="inputEmail" class="form-control" value="{{user.email}}">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                        </div>
                </form>
            </div>

        </div>
        <div class="col-5">
            <img src="{% static 'account/img/contact.jpg'%}" alt="" id="contact-img">
        </div>
    </div>

{% endblock content %}
