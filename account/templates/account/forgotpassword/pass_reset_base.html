<!DOCTYPE html>
{% load static %}
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'account/css/forgotpass.css' %}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

<body>

                    <!--<div class="row">
                        <h8 class="text-center">Airports Authority of India</h8>
                    </div>
                    <div class=" row">
                        <h8 class="devanagari-family text-center">भारतीय विमानपत्तन प्राधिकरण</h8>
                    </div>-->
                </div>
                <div class="col-9">
                    <div class="text-center title">
                        <h3>ILS Performance Analysis</h3>
                        <h6>Airport's Authoriy of India</h6>
                    </div>
                </div>
            </div>

        </div>
        
        {% block content %}{% endblock content %}

        <footer class="footer" id="footer-container">
        <div class="container">
            <p class="text-center p-2" id="footer-text">© 2021 Airports Authority of India</p>
        </div>
